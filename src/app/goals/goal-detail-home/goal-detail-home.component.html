<div class="goal-detail">
    <div class="goal-detail__main">
        <vita-goal-detail-card *ngIf="goal" [goal]="goal" (goalChange)="handleOnGoalChange($event)" [readOnly]="false"></vita-goal-detail-card>
    </div>
    <div class="goal-detail__tasks">
        <vita-goal-tasks [goalId]="id"></vita-goal-tasks>
    </div>
</div>
